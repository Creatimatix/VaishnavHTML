function showProducts(){
    let elements = document.getElementsByClassName("product");
         for (let i = 0; i < elements.length; i++) {
         elements[i].classList.remove("hidden");
         }
    let elements1 = document.getElementsByClassName("photos");
         for (let i = 0; i < elements1.length; i++) {
         elements1[i].classList.add("hidden");
         }
    let element2 = document.getElementById("product_btn");
         element2.classList.add("active");
    let element3 = document.getElementById("photo_btn");
         element3.classList.remove("active");
}

function showPhotos(){
    let elements = document.getElementsByClassName("photos");
         for (let i = 0; i < elements.length; i++) {
         elements[i].classList.remove("hidden");
         }
         let elements1 = document.getElementsByClassName("product");
         for (let i = 0; i < elements1.length; i++) {
         elements1[i].classList.add("hidden");
         }
         let element2 = document.getElementById("photo_btn");
         element2.classList.add("active");
         let element3 = document.getElementById("product_btn");
         element3.classList.remove("active");
}
